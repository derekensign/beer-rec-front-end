<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li class ="hidden" style="float:left" id="user-name"><a></a></li>
            <li style="float:left" id="profile-link"><a>Profile</a></li>
            <li style="float:left" id="search-link"><a>Search</a></li>
            <li class="hidden" style="float:right" id="logout-link"><a>Log Out</a></li>
            <li style="float:right" id="signup-link"><a>Sign Up</a></li>
            <li style="float:right" id="login-link"><a>Login</a></li>
        </ul>
    </nav>
    <div class = "form-container" id="homeScreen">
        <h2 id="welcome">Welcome to BeerRec!</h2>
        <h2 id="search-header" class="hidden">Search by Style</h2>
        <h2 id="profile-header" class="hidden">Your Favorite Beers</h2>
    </div>
    <div class = "form-container" id="signUpScreen">
        <form class="signup-form">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name">
            
            <label for="signup-email">Email</label>
            <input type="text" id="signup-email">
            
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password">
      
            <input type="submit" value="Sign Up!">
        </form>
    </div>
    <div class = "form-container hidden" id="loginScreen">
        <form class="login-form">
            <label for="login-email">Email</label>
            <input type="text" id="login-email">
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password">
      
            <input type="submit" value="Log In!">
          </form>
    </div>
    <div class = "form-container" id="searchScreen">
        <form class="search-form">
            <label for="search-name">Style</label>
            <input type="text" id="search-style">
            <input type="submit" value="Search">
        </form>
    </div>
    <div class = "form-container hidden" id="profile">
    </div>
    <div class="searchResults">   
    </div>

<script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
<script async defer src="./main.js"></script>
</body>
</html>
